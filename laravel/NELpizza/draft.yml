models:

  Klant:
    id: bigIncrements
    naam: string
    adres: string
    woonplaats: string
    telefoonnummer: string
    emailadres: string
    timestamps: false
    relationships:
      hasMany: Bestelling
      belongsToMany: User

  Bestelling:
    id: bigIncrements
    datum: timestamp
    status: enum:initieel,betaald,bereiden,inoven,onderweg,bezorgd
    klant_id: foreign:klants
    pizza_id: foreign:pizzas
    timestamps: false
    relationships:
      belongsTo: Klant
      hasMany: Bestelregel

  Bestelregel:
    id: bigIncrements
    aantal: integer
    afmeting: enum:klein,normaal,groot
    pizza_id: foreign:pizzas
    bestelling_id: foreign:bestellings
    timestamps: false
    relationships:
      belongsTo:
        - Pizza
        - Bestelling

  Pizza:
    id: bigIncrements
    naam: string
    prijs: decimal:8,2
    beschrijving: text nullable
    timestamps: false
    relationships:
      belongsToMany: Ingredient

  Ingredient:
    id: bigIncrements
    naam: string
    prijs: decimal:8,2
    timestamps: false
    relationships:
      belongsToMany: Pizza


ingredient_pizza:
  pizza_id: foreign:pizzas
  ingredient_id: foreign:ingredients
  timestamps: false

user_klants:
  user_id: foreign:users
  klant_id: foreign:klants
  timestamps: false
