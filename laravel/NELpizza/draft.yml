models:
  Klant:
    id: bigIncrements
    naam: string
    adres: string
    woonplaats: string
    telefoonnummer: string
    emailadres: string
    timestamps: false
    relationships:
      hasMany: Bestelling

  Bestelling:
    id: bigIncrements
    datum: timestamp
    status: enum:initieel,betaald,bereiden,inoven,onderweg,bezorgd
    klant_id: foreign:klants
    pizza_id: foreign:pizzas
    timestamps: false
    relationships:
      belongsTo: Klant
      hasMany: Bestelregel

  Bestelregel:
    id: bigIncrements
    aantal: integer
    afmeting: enum:klein,normaal,groot
    pizza_id: foreign:pizzas
    bestelling_id: foreign:bestellings
    timestamps: false
    relationships:
      belongsTo:
        - Pizza

  Pizza:
    id: bigIncrements
    naam: string
    prijs: decimal:8,2
    beschrijving: text nullable
    timestamps: false
    relationships:
      belongsToMany: Ingredient

  Ingredient:
    id: bigIncrements
    naam: string
    prijs: decimal:8,2
    timestamps: false
    relationships:
      belongsToMany: Pizza

  Session:
    id: string
    user_id: foreign:users nullable
    ip_address: string nullable
    user_agent: text nullable
    payload: longtext
    last_activity: integer
    timestamps: false


ingredient_pizza:
  pizza_id: foreign:pizzas
  ingredient_id: foreign:ingredients
  timestamps: false
